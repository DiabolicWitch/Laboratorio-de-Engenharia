<body>
    <h1><p id="p"></p></h1>
    <script>
        function startClock() {
            var currentDate = new Date();
        
            time = currentDate.getHours() + ":" + currentDate.getMinutes() + ":" + currentDate.getSeconds();


            document.getElementById("p").innerHTML = time;

            setTimeout(startClock, 1000);
        }

        startClock();
    </script>
</body>
