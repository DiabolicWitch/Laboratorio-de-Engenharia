<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script language="JavaScript" type="text/JavaScript">
        const daysOfWeek = [
            "Segunda-Feira",
            "Terça-Feira",
            "Quarta-feira",
            "Quinta-feira",
            "Sexta-feira",
            "Sábado",
            "Domingo",
            ];
        const months = [
            "Janeiro",
            "Fevereiro",
            "Março",
            "Abril",
            "Maio",
            "Junho",
            "Julho",
            "Agosto",
            "Setembro",
            "Outubro",
            "Novembro",
            "Dezembro",
        ];
        function DataFull() {
            const date = new Date();
            const dWeek = date.getDay();
            const dMonth = date.getDate();
            const month = date.getMonth();
            const year = date.getFullYear();

            const fullDate = `${daysOfWeek[dWeek]}, ${dMonth} de ${months[month]} de ${year}`;
            document.write(fullDate);
            }
       </script>
    <noscript>
        ERRO: Seu Navegador não suporta JavaScript ou está com a execução de script bloqueada.
    </noscript>
</head>
<body>
    <h1>
        <script>DataFull();</script>
    </h1>
</body>

</html>
